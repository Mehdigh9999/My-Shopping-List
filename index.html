<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Walmart Shopping Cart</title>
    <link rel="stylesheet" href="assets/style.css">
</head>
<body>
    <header class="header">
        <h1>Walmart Shopping Cart</h1>
    </header>
    
    <div class="container">
<!-- Modal -->
<div id="myModal" class="modal">
    <div class="modal-content" id="confirmation-modal">
        <p>Are you sure you want to delete this item?</p>
        <button class="buttonConf" id="cancel">Cancel</button>
        <button class="buttonConf" id="confirm-delete">Agreed</button>
    </div>
        </div>
        <div class="product-list" id="product-list">
            <h2>Products</h2>
            <div class="product" data-category="idc1">
                <img src="https://via.placeholder.com/150" alt="Product 1">
                <h3>Juice Box Package 10X</h3>
                <p>Price: $10.00</p>
                <button class="add-to-cart">Add to Cart</button>
            </div>
            <div class="product" data-category="idc2">
                <img src="https://via.placeholder.com/150" alt="Product 2">
                <h3>Biscuits Family Pack</h3>
                <p>Price: $20.00</p>
                <button class="add-to-cart">Add to Cart</button>
            </div>
            <div class="product" data-category="idc3">
                <img src="https://via.placeholder.com/150" alt="Product 3">
                <h3>Coffee Mug Set 6</h3>
                <p>Price: $15.00</p>
                <button class="add-to-cart">Add to Cart</button>
            </div>
            <div class="product" data-category="idc4">
                <img src="https://via.placeholder.com/150" alt="Product 4">
                <h3>25$ gift card</h3>
                <p>Price: $25.00</p>
                <button class="add-to-cart">Add to Cart</button>
            </div>
        </div>

        <div class="cart">
            <h2>Shopping Cart</h2>
            <div class="cart-items" id="cart-items">
                <!-- Cart items will be dynamically added here -->
            </div>
            <div class="cart-total">
                <p>Total Price: $<span id="total-price">0.00</span></p>
            </div>
            <button class="checkout" id="checkout">Checkout</button>
        </div>
    </div>

    <footer class="footer">
        <p>&copy; 2025 Walmart Shopping Cart App</p>
    </footer>
    <script src="assets/dynamic.js"></script>
</body>
</html>
